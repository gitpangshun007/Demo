<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>scroll属性</title>
	<link rel="stylesheet" href="css/main.css" />
</head>
<body>
	<div id="topBack">返回顶部</div>
	<script src="js/backTop.js"></script>
	<script type="text/javascript">
	var topBack=document.getElementById("topBack");
//这里要注意：onclick必须绑定一个匿名函数，在内部再包含一个可执行函数才可以，不可以直接
//将可执行函数赋给on事件。
	topBack.onclick=function(){
		rollTop(800,2000);
	}

	</script>
</body>
</html>
