<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>让页面后退和前进</title>
	<script type="text/javascript">
		function goforward(){
			window.history.go(1);
		}
        function goback(){
        	window.history.go(-1);
        }
	</script>
</head>
<body style="text-align:center">
<button id="forward" onclick="goforward()">前进</button>
<button id="goback" onclick="goback()">后退</button>
	
</body>
</html>
