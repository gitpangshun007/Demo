
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>页面载入等待界面</title>

</head>
<body style="text-align: center;">
<!-- 广告大图 -->
	<div id="banner" style="z-index: 99;width: 90%;height:525px;text-align: center;position: absolute;"><a href="#"><img src="car.jpg" alt="car" width="840px" height="525px"></a></div>
<!-- 广告小图 -->
	<div id="adBar" style="height: 180px;width: 150px;background-color: orange;z-index: 999;position: absolute;">
		<table>
			<tbody>
				<tr>
					<td style="width:80%"><span>点击右上角关闭</span></td>
					<td id="adClose" style="width:auto;"><a href="#">X</a></td>
				</tr>
			</tbody>
		</table>
	</div>
		<script type="text/javascript">
		    function hideAd(){
		    	var banner=document.getElementById("banner");
		        setTimeout(function(){
		        	banner.style.display="none";
		        }, 5000)
		    }
		    window.onload=hideAd;
		    function Ad(){
		    	var adBar=document.getElementById("adBar");
/*这里要注意关于小广告图的位置的写法，要加px*/
		    	adBar.style.top=(document.documentElement.scrollTop+document.documentElement.clientHeight-200)+"px";
		    	adBar.style.left=(document.documentElement.scrollLeft+document.documentElement.clientWidth-160)+"px";
/*这里要注意关于setTIMEOUT里面执行函数，要在外面加引号以及；*/
		    	setTimeout("Ad();",100);
		    }
		    window.onload=Ad;
		    document.getElementById("adClose").childNodes[0].onclick=function(){
		    	document.getElementById("adBar").style.display="none";
		    }
	    </script>
</body>
</html>
